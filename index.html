<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS exercises</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');
    </style>
</head>
<body>
    <div class="challenge1">
        <div class="ageInDay">
            <h1>Challenge 1: Your Age in Days</h1>
            <div class="ageInDay__buttons">
                <button id="clickMe" onclick="ageInDays()">Click Me</button>
                <button id="reset" onclick="reset()">Reset</button>
            </div>
        </div>
        <div class="result">
            <div id="ageResult"></div>
        </div>
    </div>

    <div class="challenge2">
        <div class="gifGen">
            <h1>Challenge 2: Gif Generator</h1>
            <div class="ageInDay__buttons">
                <button id="gifGenButton" onclick="gifGen()">No touchy pls</button>
                <button id="clearButton" onclick="gifClear()">Remove</button>
            </div>
            
            <div class="gifs" id="gifDiv">
            </div>

        </div>
    </div>

    <div class="challenge3">
        <h1>Challenge 3: Rock, Paper & Scissors</h1><br>
        <h2>Make a choice bisch</h2>
        <div class="rps-icons" id="rps-icons">
            <img src="https://www.kindpng.com/picc/b/48/481364.png" style="width: 160px; height:190px;" onclick="rpsGame(this)" id="paper">
            <img src="https://icon-library.com/images/rock-paper-scissors-icon/rock-paper-scissors-icon-24.jpg" style="width: 200px; height: 200px;" onclick="rpsGame(this)" id="rock">
            <img src="https://img.icons8.com/ios/100/000000/hand-scissors.png" style="width: 200px; height:200px; transform: rotate(270deg);" onclick="rpsGame(this)" id="scissor">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
